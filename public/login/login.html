<!DOCTYPE html>
<html ng-app="koala">
<head>
	<title>Test</title>

    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/angular-material/angular-material.min.css">
    <script src="/bower_components/angular/angular.min.js"></script>

    <meta name="viewport" content="initial-scale=1" />
</head>
<body>
  <section id="content">
      <div ng-controller="koalaCtrl" layout="column">
          <md-content layout-padding>
              <form name="userForm" action="/auth" method="post">
                  <md-input-container>
                      <label>Email</label>
                      <input ng-model="user.email" name="username">
                  </md-input-container>
                  <md-input-container>
                      <label>Password</label>
                      <input ng-model="user.password" name="password" type="password">
                  </md-input-container>
                  <md-button name="Log In" value="Log In">Log In</md-button>
              </form>
          </md-content>
      </div>
  </section>
  <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="/bower_components/angular-material/angular-material.min.js"></script>
  <script src="/scripts/login.js"></script>
</body>
</html>
